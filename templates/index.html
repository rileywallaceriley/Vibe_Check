<!DOCTYPE html>
<html>
<head>
  <title>Vibe Check</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background-color: #111;
      color: #fff;
    }
    input, button {
      padding: 0.5rem;
      font-size: 1rem;
    }
    ul {
      margin-top: 1rem;
    }
    li {
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body>
  <h1>Vibe Check ðŸŽµ</h1>
  <form method="post">
    <input type="text" name="prompt" placeholder="Enter a vibe..." required>
    <button type="submit">Generate Playlist</button>
  </form>

  {% if tracks %}
    <h2>Playlist for: "{{ query }}"</h2>
    <ul>
      {% for track in tracks %}
        <li>
          {{ track['title'] }} by {{ track['artist'] }}
          {% if track['url'] %}
            - <a href="{{ track['url'] }}" target="_blank">Listen</a>
          {% endif %}
        </li>
      {% endfor %}
    </ul>
  {% endif %}
</body>
</html>
