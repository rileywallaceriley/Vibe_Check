<!DOCTYPE html>
<html>
<head>
    <title>Vibe Check ðŸŽ§</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<div class="chat-container">
    <h1>Vibe Check ðŸŽ§</h1>
    <div id="chat-box" class="chat-box"></div>
    <div class="input-area">
        <input type="text" id="user-input" placeholder="Type a prompt...">
        <button onclick="sendPrompt()">Send</button>
    </div>
</div>
<script>
    async function sendPrompt() {
        const input = document.getElementById("user-input");
        const prompt = input.value;
        if (!prompt) return;
        const chatBox = document.getElementById("chat-box");
        chatBox.innerHTML += `<div class='user-msg'><strong>You:</strong> ${prompt}</div>`;
        const response = await fetch('/chat', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ prompt })
        });
        const data = await response.json();
        const rawTracks = data.raw_playlist.map(t => `<li>${t}</li>`).join('');
        chatBox.innerHTML += `<div class='bot-msg'><strong>Vibe Check:</strong> Found some tracks:<ul>${rawTracks}</ul><em>${data.message}</em></div>`;
        input.value = "";
        chatBox.scrollTop = chatBox.scrollHeight;
    }
</script>
</body>
</html>
